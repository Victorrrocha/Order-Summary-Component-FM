<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  
  <img class="bg-img" src="./images/pattern-background-desktop.svg" alt="bg-img">

  <main>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
      <div class="info-area">
        <h1 class="primary header margin-bottom">Order Summary</h1>

        <h2 class="secondary subtitle margin-bottom" >
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </h2>

        <div class="pricing-container margin-bottom">
          
          <div class="flex-row">
            <img src="./images/icon-music.svg" alt="icon-music">
        
            <div class="pricing-info">
              <p class="primary weight-700">Annual Plan</p>
              <p class="secondary weight-500">$59.99/year</p>
            </div>
          </div>
          
          <button class="btn invisible pricing-btn weight-700">Change</button>
        </div>

        <button class="btn weight-700 payment margin-bottom">Proceed to Payment</button>

        <button class="btn invisible weight-700 cancel margin-bottom">Cancel Order</button>

      </div>
    </div>
  </main>
</body>
</html>
